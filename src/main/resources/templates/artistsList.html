<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add New Performer to Song</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background for better readability */
    }

    .card {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .form-check {
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .table {
      margin-top: 20px;
      background-color: #ffffff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <!-- Header Section -->
  <header class="text-center mb-4">
    <h1 class="display-4">Add New Performer</h1>
    <p class="lead">Select an artist to add to the list of performers for the selected song.</p>
  </header>

  <div class="row">
    <!-- Left Section: Artist Selection -->
    <section class="col-md-8">
      <div class="card p-4">
        <h2 class="card-title mb-4">Select Artist</h2>
        <!-- Form for selecting an artist -->
        <form th:action="@{/artist}" th:method="POST">
          <div th:each="artist : ${artists}" class="form-check">
            <input type="radio" name="artistId" th:value="${artist.id}" class="form-check-input" id="artist-id-${artist.id}" />
            <label th:for="'artist-id-' + ${artist.id}" th:text="${artist.firstName} + ' ' + ${artist.lastName}" class="form-check-label"></label>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">
            <i class="fa fa-plus"></i> Add Artist
          </button>
        </form>
      </div>
    </section>

    <!-- Right Section: Song Info -->
    <aside class="col-md-4">
      <div class="card p-4">
        <h3 class="card-title mb-4">Track Information</h3>
        <table class="table table-borderless">
          <tbody>
          <tr>
            <th>Track ID:</th>
            <td th:text="${trackId}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </aside>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-black-50 mt-5">
  <p>&copy; 2024 Songs Management. All Rights Reserved.</p>
</footer>
</body>
</html>
